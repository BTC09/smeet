<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeet Casino</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js"></script> <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Matter.js -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative; /* –î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å –∞–±—Å–æ–ª—é—Ç–Ω—ã–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
        }

        h1 {
            position: absolute; /* –û—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            font-size: 100px;
            color: #FFD700;
            text-shadow:
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FF4500,
                0 0 40px #FF4500,
                0 0 50px #FF4500;
            z-index: 10; /* –ß—Ç–æ–±—ã –æ–Ω –±—ã–ª –ø–æ–≤–µ—Ä—Ö —Ñ–∏—à–µ–∫ */
        }

        /* –ó–≤–µ–∑–¥—ã */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è –∑–≤–µ–∑–¥ */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* –ü–∞–¥–∞—é—â–∏–µ –∫–æ–º–µ—Ç—ã */
        .comet {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, rgba(255,255,255,0.5), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s infinite linear, tail 1s infinite linear;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –∫–æ–º–µ—Ç */
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(200px); opacity: 0; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ö–≤–æ—Å—Ç–∞ –∫–æ–º–µ—Ç—ã */
        @keyframes tail {
            0% { transform: scale(1) translateX(0); }
            100% { transform: scale(2) translateX(40px); }
        }

        /* –§–∏—à–∫–∏ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ */
        .chip {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
            transform-style: preserve-3d;
            animation: fall 4s infinite, bounce 1s infinite alternate;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ñ–∏—à–µ–∫ */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç—Å–∫–æ–∫–∞ */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>

<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Matter.js
const { Engine, Render, World, Bodies } = Matter;

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–≤–∏–∂–∫–∞ Matter.js
const engine = Engine.create();
const world = engine.world;

// –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–∞
const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false, // –î–ª—è 3D
    }
});

Render.run(render);

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–≤–∏–∂—É—â–∏—Ö—Å—è –æ–±—ä–µ–∫—Ç–æ–≤ (—Ñ–∏—à–µ–∫)
const numChips = 20;
const chips = [];

for (let i = 0; i < numChips; i++) {
    const chip = Bodies.circle(Math.random() * window.innerWidth, -50, 30, {
        render: {
            sprite: {
                texture: 'https://via.placeholder.com/60x60.png?text=Chip', // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∏—à–∫–∏
                xScale: 0.1, // –ú–∞—Å—à—Ç–∞–±
                yScale: 0.1
            }
        }
    });

    World.add(world, chip);
    chips.push(chip);
}

// –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è –∏ —Ñ–∏–∑–∏–∫–∞
engine.world.gravity.y = 1;

// –ó–∞–ø—É—Å–∫–∞–µ–º –¥–≤–∏–∂–æ–∫
Engine.run(engine);

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–µ–∑–¥
function createStars(numStars) {
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(star);
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö –∫–æ–º–µ—Ç
function createComets(numComets) {
    for (let i = 0; i < numComets; i++) {
        const comet = document.createElement('div');
        comet.classList.add('comet');
        comet.style.top = Math.random() * window.innerHeight + 'px';
        comet.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(comet);
    }
}

// –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã –∏ –∫–æ–º–µ—Ç—ã
createStars(100); // 100 –∑–≤–µ–∑–¥
createComets(5);   // 5 –∫–æ–º–µ—Ç

</script>

</body>
</html>
