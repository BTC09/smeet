<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Smeet Casino</title>
<style>
/* –û–±—â–∏–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* –ù–µ–æ–Ω–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å */
h1 {
    font-size: 100px;
    color: #FFD700;
    text-shadow:
        0 0 10px #FFD700,
        0 0 20px #FFD700,
        0 0 30px #FF4500,
        0 0 40px #FF4500,
        0 0 50px #FF4500;
}

/* –ü–∞–¥–∞—é—â–∏–µ —Ñ–∏—à–∫–∏ */
.chip {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, #FFD700 20%, #FF4500 100%);
    border: 5px solid #FF8C00;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
    animation: fall 4s infinite, rotate 6s infinite ease-in-out;
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ñ–∏—à–µ–∫ */
@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) rotate(180deg); opacity: 0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Ñ–∏—à–µ–∫ */
@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>

<script>
// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏—à–µ–∫ —Å —Å–ª—É—á–∞–π–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ –∏ –∞–Ω–∏–º–∞—Ü–∏–µ–π
const numChips = 20;  // –£–≤–µ–ª–∏—á–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∏—à–µ–∫

for (let i = 0; i < numChips; i++) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    
    // –°–ª—É—á–∞–π–Ω–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ —Ñ–∏—à–µ–∫ –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
    chip.style.left = Math.random() * window.innerWidth + 'px';
    
    // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (–ø–∞–¥–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ –∏–ª–∏ –º–µ–¥–ª–µ–Ω–Ω–µ–µ)
    chip.style.animationDuration = (3 + Math.random() * 5) + 's';
    
    // –°–ª—É—á–∞–π–Ω–æ–µ –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã —Ñ–∏—à–∫–∏ –Ω–µ –ø–∞–¥–∞–ª–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
    chip.style.animationDelay = Math.random() * 5 + 's';
    
    // –î–æ–±–∞–≤–∏–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∏—à–∫–∏
    const size = 50 + Math.random() * 30;  // –†–∞–∑–º–µ—Ä –æ—Ç 50 –¥–æ 80px
    chip.style.width = size + 'px';
    chip.style.height = size + 'px';
    
    // –î–æ–±–∞–≤–∏–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è —Ñ–∏—à–µ–∫
    chip.style.transform = `rotate(${Math.random() * 360}deg)`;
    
    // –î–æ–±–∞–≤–∏–º —Ñ–∏—à–∫—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.body.appendChild(chip);
}
</script>

</body>
</html>
