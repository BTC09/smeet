<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smeet Casino</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }
    h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        color: #FFD700;
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FF4500;
        z-index: 10;
    }
</style>
</head>
<body>

<h1>ðŸŽ° SMEET ðŸŽ°</h1>
<canvas id="sky"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById('sky');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const stars = [];
const comets = [];

// Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ð·Ð²ÐµÐ·Ð´
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        alphaChange: Math.random() * 0.02 + 0.005
    });
}

// Ð¡Ð¾Ð·Ð´Ð°Ð½Ð¸Ðµ ÐºÐ¾Ð¼ÐµÑ‚
for (let i = 0; i < 5; i++) {
    comets.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        length: Math.random() * 80 + 50,
        speedX: Math.random() * 2 + 1,
        speedY: Math.random() * 2 + 1,
        radius: Math.random() * 3 + 2
    });
}

// Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ñ€Ð¸ÑÐ¾Ð²Ð°Ð½Ð¸Ñ Ð·Ð²ÐµÐ·Ð´
function drawStars() {
    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        ctx.closePath();
        s.alpha += s.alphaChange;
        if (s.alpha > 1 || s.alpha < 0) s.alphaChange *= -1;
    }
}

// Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ñ€Ð¸ÑÐ¾Ð²Ð°Ð½Ð¸Ñ ÐºÐ¾Ð¼ÐµÑ‚
function drawComets() {
    for (let c of comets) {
        // Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ…Ð²Ð¾ÑÑ‚ ÐºÐ¾Ð¼ÐµÑ‚Ñ‹
        const gradient = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, c.length);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        // Ð”Ð²Ð¸Ð³Ð°ÐµÐ¼ ÐºÐ¾Ð¼ÐµÑ‚Ñƒ
        c.x += c.speedX;
        c.y += c.speedY;

        // Ð¡Ð±Ñ€Ð°ÑÑ‹Ð²Ð°ÐµÐ¼ ÐºÐ¾Ð¼ÐµÑ‚Ñƒ, ÐµÑÐ»Ð¸ Ð¾Ð½Ð° ÑƒÑˆÐ»Ð° Ñ ÑÐºÑ€Ð°Ð½Ð°
        if (c.x > canvas.width + 50 || c.y > canvas.height + 50) {
            c.x = Math.random() * canvas.width;
            c.y = -50;
        }
    }
}

// ÐÐ½Ð¸Ð¼Ð°Ñ†Ð¸Ñ
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();
    drawComets();
    requestAnimationFrame(animate);
}

animate();

// ÐŸÐ¾Ð´ÑÑ‚Ñ€Ð°Ð¸Ð²Ð°ÐµÐ¼ canvas Ð¿Ð¾Ð´ Ñ€Ð°Ð·Ð¼ÐµÑ€ Ð¾ÐºÐ½Ð°
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
