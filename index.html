<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeet Casino</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js"></script> <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Matter.js -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 100px;
            color: #FFD700;
            text-shadow:
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FF4500,
                0 0 40px #FF4500,
                0 0 50px #FF4500;
        }

        /* –§–∏—à–∫–∏ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ */
        .chip {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
            transform-style: preserve-3d;
            animation: fall 4s infinite, bounce 1s infinite alternate;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ñ–∏—à–µ–∫ */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç—Å–∫–æ–∫–∞ */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* –î–ª—è 3D-—ç—Ñ—Ñ–µ–∫—Ç–∞ */
        @keyframes rotateX {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }

        @keyframes rotateY {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>

<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Matter.js
const { Engine, Render, World, Bodies, MouseConstraint, Mouse } = Matter;

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–≤–∏–∂–∫–∞ Matter.js
const engine = Engine.create();
const world = engine.world;

// –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–∞
const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false, // –î–ª—è 3D
    }
});

Render.run(render);

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–≤–∏–∂—É—â–∏—Ö—Å—è –æ–±—ä–µ–∫—Ç–æ–≤ (—Ñ–∏—à–µ–∫)
const numChips = 20;
const chips = [];

for (let i = 0; i < numChips; i++) {
    const chip = Bodies.circle(Math.random() * window.innerWidth, -50, 30, {
        render: {
            sprite: {
                texture: 'https://via.placeholder.com/60x60.png?text=Chip', // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–∏—à–∫–∏
                xScale: 0.1, // –ú–∞—Å—à—Ç–∞–±
                yScale: 0.1
            }
        }
    });

    World.add(world, chip);
    chips.push(chip);
}

// –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è –∏ —Ñ–∏–∑–∏–∫–∞
engine.world.gravity.y = 1;

// –î–æ–±–∞–≤–ª—è–µ–º "–º—ã—à—å", —á—Ç–æ–±—ã –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å —Ñ–∏—à–∫–∞–º–∏
const mouse = Mouse.create(render.canvas);
const mouseConstraint = MouseConstraint.create(engine, {
    mouse: mouse
});
World.add(world, mouseConstraint);

// –ó–∞–ø—É—Å–∫–∞–µ–º –¥–≤–∏–∂–æ–∫
Engine.run(engine);
</script>

</body>
</html>
