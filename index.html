<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Smeet Casino</title>
<style>
/* –û–±—â–∏–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* –ù–µ–æ–Ω–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å */
h1 {
    font-size: 100px;
    color: #FFD700;
    text-shadow:
        0 0 10px #FFD700,
        0 0 20px #FFD700,
        0 0 30px #FF4500,
        0 0 40px #FF4500,
        0 0 50px #FF4500;
}

/* –§–∏—à–∫–∏ —Å —Ç–µ–∫—Å—Ç—É—Ä–∞–º–∏ */
.chip {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-image: url('https://via.placeholder.com/60x60.png?text=Chip'); /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Ñ–∏—à–∫–∏ */
    background-size: cover;
    background-position: center;
    animation: fall 4s infinite, rotate 6s infinite ease-in-out, bounce 1s infinite alternate;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
    transform-style: preserve-3d;
}

/* –ü–∞–¥–µ–Ω–∏–µ —Ñ–∏—à–µ–∫ */
@keyframes fall {
    0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) rotate(180deg); opacity: 0.8; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* –í—Ä–∞—â–µ–Ω–∏–µ —Ñ–∏—à–µ–∫ */
@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* –≠—Ñ—Ñ–µ–∫—Ç –æ—Ç—Å–∫–æ–∫–∞ —Ñ–∏—à–µ–∫ (—Ñ–∏–∑–∏–∫–∞) */
@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}
</style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>

<script>
// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏—à–µ–∫ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ –∏ —Å–ª—É—á–∞–π–Ω—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏
const numChips = 20;  // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∏—à–µ–∫

for (let i = 0; i < numChips; i++) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    
    // –°–ª—É—á–∞–π–Ω–æ–µ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ —Ñ–∏—à–µ–∫ –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
    chip.style.left = Math.random() * window.innerWidth + 'px';
    
    // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
    chip.style.animationDuration = (3 + Math.random() * 5) + 's';
    
    // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    chip.style.animationDelay = Math.random() * 5 + 's';
    
    // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è
    chip.style.transform = `rotate(${Math.random() * 360}deg)`;
    
    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∏—à–µ–∫
    const size = 50 + Math.random() * 30;  // –†–∞–∑–º–µ—Ä –æ—Ç 50 –¥–æ 80px
    chip.style.width = size + 'px';
    chip.style.height = size + 'px';

    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏—à–∫—É –Ω–∞ —ç–∫—Ä–∞–Ω
    document.body.appendChild(chip);

    // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è —Ñ–∏–∑–∏–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π (—Ñ–∏—à–∫–∏ –æ—Ç—Å–∫–∞–∫–∏–≤–∞—é—Ç –¥—Ä—É–≥ –æ—Ç –¥—Ä—É–≥–∞)
    setInterval(() => {
        const allChips = document.querySelectorAll('.chip');
        allChips.forEach(otherChip => {
            if (chip !== otherChip) {
                const dx = chip.offsetLeft - otherChip.offsetLeft;
                const dy = chip.offsetTop - otherChip.offsetTop;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < chip.offsetWidth) {
                    // –û—Ç—Å–∫–∞–∫–∏–≤–∞–Ω–∏–µ —Ñ–∏—à–µ–∫ –æ—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞
                    const angle = Math.atan2(dy, dx);
                    const force = 10;
                    chip.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.cos(angle) * force}px) translateY(${Math.sin(angle) * force}px)`;
                }
            }
        });
    }, 20);
}
</script>

</body>
</html>
