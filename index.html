<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smeet Casino</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* –ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–∑–∏–Ω–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ */
    h1 {
        position: absolute;
        top: 50%;
        left: 100%; /* –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞ –ø—Ä–∞–≤—ã–º –∫—Ä–∞–µ–º */
        transform: translateY(-50%);
        font-size: 100px;
        color: #FFD700;
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FF4500;
        white-space: nowrap; /* —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª—Å—è */
        animation: slideIn 2s forwards; /* –∞–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
        z-index: 10;
    }

    @keyframes slideIn {
        from {
            left: 100%;
            opacity: 0;
        }
        to {
            left: 50%;
            opacity: 1;
            transform: translateX(-50%) translateY(-50%);
        }
    }
</style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>
<canvas id="sky"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById('sky');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- –ó–≤–µ–∑–¥—ã ---
const stars = [];
for (let i = 0; i < 200; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        alphaChange: Math.random() * 0.01 + 0.002 // –º–µ–¥–ª–µ–Ω–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ
    });
}

// --- –ö–æ–º–µ—Ç—ã —Å —à–ª–µ–π—Ñ–æ–º ---
const comets = [];
for (let i = 0; i < 5; i++) {
    comets.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        speedX: Math.random() * 2 + 1,
        speedY: Math.random() * 2 + 1,
        radius: Math.random() * 3 + 2,
        trail: [] // –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö–≤–æ—Å—Ç–∞
    });
}

// –†–∏—Å—É–µ–º –∑–≤–µ–∑–¥—ã
function drawStars() {
    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        ctx.closePath();
        s.alpha += s.alphaChange;
        if (s.alpha > 1 || s.alpha < 0) s.alphaChange *= -1;
    }
}

// –†–∏—Å—É–µ–º –∫–æ–º–µ—Ç—ã —Å —à–ª–µ–π—Ñ–æ–º
function drawComets() {
    for (let c of comets) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –≤ —Ö–≤–æ—Å—Ç
        c.trail.push({x: c.x, y: c.y});
        if (c.trail.length > 20) c.trail.shift(); // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É —Ö–≤–æ—Å—Ç–∞

        // –†–∏—Å—É–µ–º —Ö–≤–æ—Å—Ç
        for (let i = 0; i < c.trail.length; i++) {
            const point = c.trail[i];
            const alpha = i / c.trail.length * 0.5; // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —Ö–≤–æ—Å—Ç–∞
            ctx.beginPath();
            ctx.arc(point.x, point.y, c.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${alpha})`;
            ctx.fill();
            ctx.closePath();
        }

        // –†–∏—Å—É–µ–º –∫–æ–º–µ—Ç—É
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,1)';
        ctx.fill();
        ctx.closePath();

        // –î–≤–∏–≥–∞–µ–º –∫–æ–º–µ—Ç—É
        c.x += c.speedX;
        c.y += c.speedY;

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–º–µ—Ç—É, –µ—Å–ª–∏ –æ–Ω–∞ —É—à–ª–∞ —Å —ç–∫—Ä–∞–Ω–∞
        if (c.x > canvas.width + 50 || c.y > canvas.height + 50) {
            c.x = Math.random() * canvas.width;
            c.y = -50;
            c.trail = [];
        }
    }
}

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawStars();
    drawComets();
    requestAnimationFrame(animate);
}

animate();

// –ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º canvas –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
