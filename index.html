<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMEET | GOLD STANDARD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* ПРИВЕТСТВИЕ */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .splash.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .splash-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .splash-logo {
            font-size: 96px;
            font-weight: 800;
            letter-spacing: -4px;
            color: #d4af37;
            margin-bottom: 16px;
            z-index: 10;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .splash-sub {
            font-size: 18px;
            letter-spacing: 6px;
            color: #fff;
            font-weight: 300;
            margin-bottom: 60px;
            z-index: 10;
        }

        .progress-wrapper {
            width: 280px;
            z-index: 10;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #d4af37;
            animation: progressFill 2.2s linear forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .progress-text {
            color: #666;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 12px;
            text-align: center;
        }

        .timer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #333;
            font-size: 13px;
        }

        /* ОСНОВНОЙ КОНТЕНТ */
        .app {
            padding: 24px 20px 100px;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .app.visible {
            opacity: 1;
        }

        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 36px;
        }

        .logo-main {
            font-size: 44px;
            font-weight: 700;
            letter-spacing: -2px;
            color: #fff;
        }

        .logo-main span {
            color: #d4af37;
        }

        .est {
            color: #666;
            font-size: 13px;
            letter-spacing: 2px;
        }

        /* Данные авто */
        .vehicle {
            background: #111113;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 36px;
            border: 1px solid #222;
        }

        .vehicle-title {
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .vehicle-title::before {
            content: '';
            width: 20px;
            height: 1px;
            background: #d4af37;
        }

        .vehicle-input {
            width: 100%;
            padding: 16px 18px;
            background: #1a1a1e;
            border: 1px solid #2a2a30;
            border-radius: 16px;
            font-size: 16px;
            color: #fff;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .vehicle-input:focus {
            outline: none;
            border-color: #d4af37;
            background: #1f1f24;
        }

        .vehicle-input::placeholder {
            color: #555;
        }

        /* Выбор даты */
        .booking-section {
            background: #111113;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 36px;
            border: 1px solid #222;
        }

        .booking-title {
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .booking-title::before {
            content: '';
            width: 20px;
            height: 1px;
            background: #d4af37;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .date-btn {
            background: #1a1a1e;
            border: 1px solid #2a2a30;
            border-radius: 12px;
            padding: 12px 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .date-btn:hover {
            border-color: #d4af37;
        }

        .date-btn.selected {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
            font-weight: 600;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-btn {
            background: #1a1a1e;
            border: 1px solid #2a2a30;
            border-radius: 12px;
            padding: 12px 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .time-btn:hover {
            border-color: #d4af37;
        }

        .time-btn.selected {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
            font-weight: 600;
        }

        /* Напоминание */
        .reminder-section {
            background: #111113;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 36px;
            border: 1px solid #222;
        }

        .reminder-title {
            color: #d4af37;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reminder-title::before {
            content: '';
            width: 20px;
            height: 1px;
            background: #d4af37;
        }

        .reminder-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .reminder-option {
            flex: 1;
            min-width: 80px;
        }

        .reminder-option input[type="radio"] {
            display: none;
        }

        .reminder-option label {
            display: block;
            background: #1a1a1e;
            border: 1px solid #2a2a30;
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reminder-option input[type="radio"]:checked + label {
            background: #d4af37;
            color: #000;
            border-color: #d4af37;
            font-weight: 600;
        }

        .contact-input {
            width: 100%;
            padding: 16px 18px;
            background: #1a1a1e;
            border: 1px solid #2a2a30;
            border-radius: 16px;
            font-size: 16px;
            color: #fff;
            margin-top: 15px;
        }

        /* Услуги */
        .category {
            margin: 40px 0 24px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .category-name {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }

        .category-count {
            color: #d4af37;
            font-size: 14px;
            opacity: 0.7;
        }

        .services-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .service-card {
            background: #111113;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .service-card:hover {
            border-color: #d4af37;
        }

        .service-card.selected {
            border: 2px solid #d4af37;
            background: #16161a;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
        }

        .badge.premium {
            background: #d4af37;
            color: #000;
            border: none;
        }

        .service-price {
            font-size: 22px;
            font-weight: 700;
            color: #d4af37;
        }

        .service-desc {
            color: #888;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .service-meta {
            color: #666;
            font-size: 13px;
            display: flex;
            gap: 20px;
        }

        /* Дополнительные опции */
        .extras {
            background: #111113;
            border-radius: 24px;
            padding: 24px;
            margin: 40px 0;
            border: 1px solid #222;
        }

        .extras-title {
            color: #d4af37;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .extra-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #222;
        }

        .extra-item:last-child {
            border-bottom: none;
        }

        .extra-info h4 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .extra-info p {
            color: #888;
            font-size: 13px;
        }

        .extra-price {
            color: #d4af37;
            font-weight: 600;
            font-size: 18px;
            margin-right: 16px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #2a2a30;
            transition: 0.2s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: '';
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: #fff;
            transition: 0.2s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: #d4af37;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
            background: #000;
        }

        /* Корзина */
        .cart {
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #d4af37;
            border-radius: 60px;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(120px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .cart.visible {
            transform: translateY(0);
        }

        .cart-label {
            color: #d4af37;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .cart-total {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .cart-btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Уведомление */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #1c1c22;
            color: #d4af37;
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid #d4af37;
            z-index: 2000;
            transition: transform 0.3s;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Футер */
        .footer {
            text-align: center;
            color: #333;
            font-size: 12px;
            letter-spacing: 2px;
            margin: 60px 0 20px;
        }

        .footer span {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <!-- ПРИВЕТСТВИЕ -->
    <div class="splash" id="splash">
        <div class="splash-bg"></div>
        <div class="splash-logo">SMEET</div>
        <div class="splash-sub">GOLD STANDARD</div>
        
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">ELITE DETAILING</div>
        </div>
        
        <div class="timer">2.5s</div>
    </div>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <div class="app" id="app">
        <div class="header">
            <div class="logo-main">SMEET<span>.</span></div>
            <div class="est">EST 2024</div>
        </div>

        <!-- Данные авто -->
        <div class="vehicle">
            <div class="vehicle-title">АВТОМОБИЛЬ</div>
            <input type="text" class="vehicle-input" id="carBrand" placeholder="Марка и модель">
            <input type="text" class="vehicle-input" id="carYear" placeholder="Год выпуска">
            <input type="text" class="vehicle-input" id="carVin" placeholder="VIN (опционально)">
        </div>

        <!-- Выбор даты и времени -->
        <div class="booking-section">
            <div class="booking-title">ДАТА ЗАПИСИ</div>
            <div class="date-grid" id="dateGrid"></div>
            
            <div class="booking-title" style="margin-top: 20px;">ВРЕМЯ ЗАПИСИ</div>
            <div class="time-grid" id="timeGrid"></div>
        </div>

        <!-- Напоминание -->
        <div class="reminder-section">
            <div class="reminder-title">НАПОМИНАНИЕ</div>
            <div class="reminder-options">
                <div class="reminder-option">
                    <input type="radio" name="reminder" id="remind1h" value="1h" checked>
                    <label for="remind1h">За 1 час</label>
                </div>
                <div class="reminder-option">
                    <input type="radio" name="reminder" id="remind3h" value="3h">
                    <label for="remind3h">За 3 часа</label>
                </div>
                <div class="reminder-option">
                    <input type="radio" name="reminder" id="remind12h" value="12h">
                    <label for="remind12h">За 12 часов</label>
                </div>
                <div class="reminder-option">
                    <input type="radio" name="reminder" id="remind24h" value="24h">
                    <label for="remind24h">За 24 часа</label>
                </div>
            </div>
            <input type="text" class="contact-input" id="contactPhone" placeholder="Телефон для напоминания">
        </div>

        <!-- Категории услуг (заполнятся через JS) -->
        <div id="categories"></div>

        <!-- Дополнительные опции -->
        <div class="extras">
            <div class="extras-title">ДОПОЛНИТЕЛЬНО</div>
            
            <div class="extra-item">
                <div class="extra-info">
                    <h4>GOLD Ceramic Glass</h4>
                    <p>Нано-защита стекол</p>
                </div>
                <span class="extra-price">4 900 ₽</span>
                <label class="toggle">
                    <input type="checkbox" id="extraGlass" onchange="updateTotal()">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="extra-item">
                <div class="extra-info">
                    <h4>Aromatic Signature</h4>
                    <p>Эксклюзивный аромат</p>
                </div>
                <span class="extra-price">2 900 ₽</span>
                <label class="toggle">
                    <input type="checkbox" id="extraAroma" onchange="updateTotal()">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="extra-item">
                <div class="extra-info">
                    <h4>Tire Gold Package</h4>
                    <p>Чернение с золотом</p>
                </div>
                <span class="extra-price">2 500 ₽</span>
                <label class="toggle">
                    <input type="checkbox" id="extraTire" onchange="updateTotal()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="footer">
            <span>SMEET</span> • GOLD STANDARD
        </div>

        <!-- Корзина -->
        <div class="cart" id="cart">
            <div>
                <div class="cart-label">ИТОГО</div>
                <div class="cart-total" id="totalAmount">0 ₽</div>
            </div>
            <button class="cart-btn" id="orderBtn">ЗАПИСАТЬСЯ</button>
        </div>

        <!-- Уведомления -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Генерация дат (следующие 8 дней)
        const dates = [];
        const today = new Date();
        for (let i = 0; i < 8; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            dates.push(`${day}.${month}`);
        }
        
        // Время для записи
        const times = ['10:00', '12:00', '14:00', '16:00', '18:00', '20:00'];

        // Категории услуг
        const categories = [
            {
                name: 'EXTERIOR',
                services: [
                    { id: 'ext1', name: 'GOLD WASH', price: 4500, desc: 'Мойка премиум, очистка дисков', time: '60 мин', badge: 'GOLD' },
                    { id: 'ext2', name: 'DIAMOND POLISH', price: 12500, desc: 'Полировка кузова, удаление голограмм', time: '4 ч', badge: 'PREMIUM' },
                    { id: 'ext3', name: 'PLATINUM COATING', price: 18900, desc: 'Керамическое покрытие 24 мес', time: '8 ч', badge: 'VIP' },
                    { id: 'ext4', name: 'WHEELS GOLD', price: 4500, desc: 'Очистка и защита дисков', time: '2 ч', badge: 'GOLD' }
                ]
            },
            {
                name: 'INTERIOR',
                services: [
                    { id: 'int1', name: 'INTERIOR GOLD', price: 8500, desc: 'Химчистка салона, кожа', time: '3 ч', badge: 'GOLD' },
                    { id: 'int2', name: 'LEATHER SPA', price: 6500, desc: 'Питание и защита кожи', time: '2 ч', badge: 'PREMIUM' },
                    { id: 'int3', name: 'OZONE THERAPY', price: 3900, desc: 'Озонирование, свежесть', time: '1 ч' },
                    { id: 'int4', name: 'VELVET CLEAN', price: 15900, desc: 'Чистка тканей паром', time: '5 ч', badge: 'VIP' }
                ]
            },
            {
                name: 'PROTECTION',
                services: [
                    { id: 'prot1', name: 'GOLD CERAMIC 9H', price: 24900, desc: 'Керамика с нанозолотом', time: '10 ч', badge: 'GOLD' },
                    { id: 'prot2', name: 'LIQUID ARMOR', price: 9900, desc: 'Жидкое стекло', time: '3 ч', badge: 'HIT' },
                    { id: 'prot3', name: 'PPF ULTRA', price: 45900, desc: 'Защитная пленка', time: '8 ч', badge: 'PREMIUM' },
                    { id: 'prot4', name: 'FULL BODY', price: 345000, desc: 'Полная оклейка', time: '3 д', badge: 'VIP' }
                ]
            }
        ];

        let selected = new Set();
        let total = 0;
        let selectedDate = null;
        let selectedTime = null;

        // Отрисовка дат
        function renderDates() {
            const grid = document.getElementById('dateGrid');
            dates.forEach(date => {
                const btn = document.createElement('div');
                btn.className = 'date-btn';
                btn.textContent = date;
                btn.onclick = () => {
                    document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedDate = date;
                };
                grid.appendChild(btn);
            });
        }

        // Отрисовка времени
        function renderTimes() {
            const grid = document.getElementById('timeGrid');
            times.forEach(time => {
                const btn = document.createElement('div');
                btn.className = 'time-btn';
                btn.textContent = time;
                btn.onclick = () => {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedTime = time;
                };
                grid.appendChild(btn);
            });
        }

        // Отрисовка категорий услуг
        function renderCategories() {
            const container = document.getElementById('categories');
            
            categories.forEach(cat => {
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                
                catDiv.innerHTML = `
                    <div class="category-header">
                        <div class="category-name">${cat.name}</div>
                        <div class="category-count" id="count-${cat.name}">0/${cat.services.length}</div>
                    </div>
                    <div class="services-grid" id="grid-${cat.name}"></div>
                `;
                
                container.appendChild(catDiv);
                
                const grid = document.getElementById(`grid-${cat.name}`);
                
                cat.services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.dataset.id = service.id;
                    
                    const badgeClass = service.badge === 'PREMIUM' || service.badge === 'VIP' ? 'badge premium' : 'badge';
                    const badge = service.badge ? `<span class="${badgeClass}">${service.badge}</span>` : '';
                    
                    card.innerHTML = `
                        <div class="service-header">
                            <span class="service-name">${badge} ${service.name}</span>
                            <span class="service-price">${service.price.toLocaleString()} ₽</span>
                        </div>
                        <div class="service-desc">${service.desc}</div>
                        <div class="service-meta">
                            <span>⏱️ ${service.time}</span>
                        </div>
                    `;
                    
                    card.onclick = () => {
                        if (selected.has(service.id)) {
                            selected.delete(service.id);
                            card.classList.remove('selected');
                        } else {
                            selected.add(service.id);
                            card.classList.add('selected');
                        }
                        
                        const catServices = cat.services.map(s => s.id);
                        const count = [...selected].filter(id => catServices.includes(id)).length;
                        document.getElementById(`count-${cat.name}`).textContent = `${count}/${cat.services.length}`;
                        
                        updateTotal();
                    };
                    
                    grid.appendChild(card);
                });
            });
        }

        // Обновление общей суммы
        function updateTotal() {
            total = 0;
            const all = categories.flatMap(c => c.services);
            
            selected.forEach(id => {
                const s = all.find(s => s.id === id);
                if (s) total += s.price;
            });
            
            if (document.getElementById('extraGlass')?.checked) total += 4900;
            if (document.getElementById('extraAroma')?.checked) total += 2900;
            if (document.getElementById('extraTire')?.checked) total += 2500;
            
            document.getElementById('totalAmount').textContent = total.toLocaleString() + ' ₽';
            
            const cart = document.getElementById('cart');
            if (total > 0) cart.classList.add('visible');
            else cart.classList.remove('visible');
        }

        // Показ уведомлений
        function showToast(text) {
            const toast = document.getElementById('toast');
            toast.textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Отправка заказа
        function sendOrder() {
            if (total === 0) {
                showToast('⚠️ Выберите услуги');
                return;
            }

            if (!selectedDate || !selectedTime) {
                showToast('⚠️ Выберите дату и время');
                return;
            }
            
            const brand = document.getElementById('carBrand').value || 'Не указано';
            const year = document.getElementById('carYear').value || 'Не указан';
            const vin = document.getElementById('carVin').value || 'Не указан';
            const phone = document.getElementById('contactPhone').value || 'Не указан';
            
            const reminder = document.querySelector('input[name="reminder"]:checked')?.value || '1h';
            
            const all = categories.flatMap(c => c.services);
            const servicesList = [...selected].map(id => {
                const s = all.find(s => s.id === id);
                return s ? s.name : null;
            }).filter(Boolean);
            
            const extras = [];
            if (document.getElementById('extraGlass')?.checked) extras.push('GOLD Glass');
            if (document.getElementById('extraAroma')?.checked) extras.push('Aromatic');
            if (document.getElementById('extraTire')?.checked) extras.push('Tire Gold');

            const orderData = {
                date: selectedDate,
                time: selectedTime,
                brand: brand,
                year: year,
                vin: vin,
                phone: phone,
                reminder: reminder,
                services: servicesList,
                extras: extras,
                total: total
            };
            
            tg.sendData(JSON.stringify(orderData));
            
            showToast('✅ Заявка отправлена');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            renderDates();
            renderTimes();
            renderCategories();
            
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
                document.getElementById('app').classList.add('visible');
            }, 2500);
        });

        document.getElementById('orderBtn').addEventListener('click', sendOrder);
    </script>
</body>
</html>
