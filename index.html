<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeet Casino</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js"></script> <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Matter.js -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative; /* –î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å –∞–±—Å–æ–ª—é—Ç–Ω—ã–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
        }

        h1 {
            position: absolute; /* –û—Ç—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            font-size: 100px;
            color: #FFD700;
            text-shadow:
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 30px #FF4500,
                0 0 40px #FF4500,
                0 0 50px #FF4500;
            z-index: 10; /* –ß—Ç–æ–±—ã –æ–Ω –±—ã–ª –ø–æ–≤–µ—Ä—Ö —Ñ–∏—à–µ–∫ */
        }

        /* –ó–≤–µ–∑–¥—ã */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è –∑–≤–µ–∑–¥ */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* –ü–∞–¥–∞—é—â–∏–µ –∫–æ–º–µ—Ç—ã */
        .comet {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 1;
            animation: fall 5s infinite linear, tail 1s infinite linear;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è –∫–æ–º–µ—Ç */
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(200px); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ö–≤–æ—Å—Ç–∞ –∫–æ–º–µ—Ç—ã */
        @keyframes tail {
            0% { transform: scale(1) translateX(0); }
            100% { transform: scale(2) translateX(40px); }
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —Ñ–∏—à–∫–∏ —Å —Ö–≤–æ—Å—Ç–æ–º */
        .chip {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            animation: fall 3s infinite, tailEffect 0.5s ease-out forwards;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Ñ–∏—à–µ–∫ */
        @keyframes fall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ö–≤–æ—Å—Ç–∞ —Ñ–∏—à–∫–∏ */
        @keyframes tailEffect {
            0% { transform: scale(1) translateX(0); opacity: 1; }
            100% { transform: scale(2) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>üé∞ SMEET üé∞</h1>

<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Matter.js
const { Engine, Render, World, Bodies } = Matter;

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–≤–∏–∂–∫–∞ Matter.js
const engine = Engine.create();
const world = engine.world;

// –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–∞
const render = Render.create({
    element: document.body,
    engine: engine,
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false, // –î–ª—è 3D
    }
});

Render.run(render);

// –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏—à–µ–∫ (—Å–ª—É—á–∞–π–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏)
function createFallingChips(numChips) {
    for (let i = 0; i < numChips; i++) {
        const chip = document.createElement('div');
        chip.classList.add('chip');
        // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è —Ñ–∏—à–µ–∫
        chip.style.left = Math.random() * window.innerWidth + 'px';
        chip.style.top = -20 + 'px'; // –ù–∞—á–∏–Ω–∞–µ–º –ø–∞–¥–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞
        chip.style.animationDuration = (Math.random() * 3 + 3) + 's'; // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
        chip.style.animationDelay = Math.random() * 3 + 's'; // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞

        document.body.appendChild(chip);
    }
}

// –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∫–æ–º–µ—Ç
function createComets(numComets) {
    for (let i = 0; i < numComets; i++) {
        const comet = document.createElement('div');
        comet.classList.add('comet');
        // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –∫–æ–º–µ—Ç
        comet.style.left = Math.random() * window.innerWidth + 'px';
        comet.style.top = Math.random() * window.innerHeight / 2 + 'px'; // –ö–æ–º–µ—Ç—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤ –≤–µ—Ä—Ö–Ω–µ–π –ø–æ–ª–æ–≤–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
        comet.style.animationDuration = (Math.random() * 5 + 5) + 's'; // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è

        document.body.appendChild(comet);
    }
}

// –°–æ–∑–¥–∞–µ–º —Ñ–∏—à–∫–∏ –∏ –∫–æ–º–µ—Ç—ã
createFallingChips(20);  // 20 —Ñ–∏—à–µ–∫
createComets(5);         // 5 –∫–æ–º–µ—Ç

// –ó–∞–ø—É—Å–∫–∞–µ–º –¥–≤–∏–∂–æ–∫ Matter.js
Engine.run(engine);
</script>

</body>
</html>
